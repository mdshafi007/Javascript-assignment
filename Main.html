<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - JavaScript</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 50px;
            font-size: 3em;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .tasks {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 260px;
            padding: 40px 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.75em;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }
        .card p {
            font-size: 1.1em;
            margin-bottom: 35px;
            color: #555;
        }
        .card a {
            text-decoration: none;
        }
        .card button {
            padding: 15px 30px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .card button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        footer {
            text-align: center;
            padding: 30px;
            background-color: #333;
            color: #fff;
            margin-top: auto;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignment 3 - JavaScript</h1>
        <section class="tasks">
            <div class="card">
                <h2>Calculator</h2>
                <p>A simple calculator to perform basic arithmetic operations.</p>
                <a href="Calculator main.html"><button>Click Here</button></a>
            </div>
            <div class="card">
                <h2>Array Operations</h2>
                <p>Sum of all even numbers in the array.</p>
                <a href="operations main.html"><button>Click Here</button></a>
            </div>
            <div class="card">
                <h2>Object Manipulation</h2>
                <p>Object manipulation with Objects and Functions.</p>
                <a href="Strings main.html"><button>Click Here</button></a>
            </div>
        </section>
    </div>
