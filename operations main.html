<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Array Operations</h1>
        <div class="input-group">
            <label for="numberArray">Enter numbers separated by space:</label>
            <input type="text" id="numberArray" placeholder="e.g., 1 2 3 4 5">
        </div>
        <button onclick="calculateEvenSum()">Calculate Sum of Even Numbers</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateEvenSum() {
            let input = document.getElementById('numberArray').value;
            let numbers = input.split(' ').map(Number); // Convert strings to numbers
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    sum += numbers[i];
                }
            }
            document.getElementById('result').innerText = 'Sum of even numbers: ' + sum;
        }
    </script>
</body>
</html>
